<!-- partials/panier.html -->
<section>
  <div class="">
    <span>{{message}}</span>
  </div>
  <div class="" ng-repeat="art in cartList">
    <div class="row my-3 mx-3 art{{$index}}">
      <div class="col-md-3">
        <div class="text-center">
          <img id="mainImg" class="img-fluid rounded" src="{{art.img1}}" alt=""></img>
        </div>
      </div>
      <div class="col-md-4">
        <ul>
          <li>Nom : {{art.nom}}</li>
          <li>Lieu : {{art.lieu}}</li>
          <li>Amménagé : {{art.ammenage}}</li>
          <li>Nationalité : {{art.Nationalite}}</li>
          <li>Prix : {{(art.prix | currency: " ") + "€"}}</li>
          <li>Quantité : {{art.Quantite}}</li>
          <button type="button" ng-click="addCart($index)" class="btn add">-</button>
          <button type="button" ng-click="minusCart($index)" class="btn minus">+</button>
        </ul>

      </div>
      <div class="lesbtn">
        <button type="button" ng-click="suppCart($index)" class="btn Supp">Supprimer article</button>
      </div>
    </div>
    <hr></hr>
  </div>
  <span class="row" >
    <span class="text-center col-4 tt offset-7">
      Total: {{(totalPanier | currency: " ") + "€"}}
    </span>
    <span class="col-4 offset-8">
      <button type="button" ng-click="emptyCart()" class="btn Vid">Vider Panier</button>
      <button type="button" ng-click="validCart()" class="btn Conf">Confirmer Panier</button>
    </span>
  </span>
</section>
