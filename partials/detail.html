<!-- partials/detail.html -->
<section>
  <div class="row my-3 mx-3">
    <div class="col-md-6">
      <!-- Image principale -->
      <div class="text-center">
        <img id="mainImg" onclick="changeImage()" class="img-fluid rounded" src="{{img1}}" alt=""></img>
      </div>
      <!-- Images secondaires -->
      <div class="row d-md-flex d-none my-2">
        <div class="col-4">
          <a>
            <img class="imgBis img-fluid rounded" src="{{img1}}" alt="Image1"></img>
          </a>
        </div>
        <div class="col-4">
          <a>
            <img class="imgBis img-fluid rounded" src="{{img2}}" alt="Image2"></img>
          </a>
        </div>
        <div class="col-4">
          <a>
            <img class="imgBis img-fluid rounded" src="{{img3}}" alt="Image3"></img>
          </a>
        </div>
      </div>
    </div>
    <!-- Description de l'article -->
    <div class="col-md-4">
      <h3 class="my-3">Description</h3>
      <p>{{descLong}}</p>
      <h3 class="my-3">Details</h3>
      <ul>
        <li>Nom : {{nom}}</li>
        <li>Lieu : {{lieu}}</li>
        <li>Taille : {{taille}}</li>
        <li>Amménagé : {{ammenage}}</li>
        <li>Nationalité : {{Nationalite}}</li>
        <li>Prix : {{(prix  | currency: " ") + "€"}}</li>
      </ul>
      <p>
        <label for="quantity">Quantité :
          <select class="quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <button type="button" ng-click="addCart()" class="btn">Ajouter panier</button>
        <a href="#!"><small>Retour</small></a>
        <a class="offset-11" href="#!/panier">Panier</a>
      </p>
    </div>
  </div>
</section>
